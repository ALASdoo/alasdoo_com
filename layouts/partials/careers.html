{{ $careers := .Site.Data.careers }}
<section id="careers" class="py-5">
  <div class="container text-center">
    <h2 class="pt-5 h2">{{ $careers.title }}</h2>
    <p class="text-muted pb-5">{{ $careers.description }}</p>
    <div class="row justify-content-md-center">
      {{ range $careers.content }}
        <div class="col-12 col-lg-3 col-md-6 col-sm-12 mb-4">
            <div class="careers shadow">
              <div class="header bg-light p-3 text-dark">
                <h5 class="h5 title">{{ .title }}</h5>
                <a href="{{ .button.href }}" target="_blank" class="btn btn-success">{{ .button.text }}</a>
              </div>
            </div>
        </div>
      {{ end }}
    </div>

  </div>
</section>

<style type="text/css">

  }
</style>
