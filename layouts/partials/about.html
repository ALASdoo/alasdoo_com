{{ $about := .Site.Data.about }}
{{ range $about }}
<section class="about">
  <div class="container {{ .css }}">
    <h2 class="pt-5 h2">{{ .title }}</h2>
    <p class="text-muted">{{ .description }}</p>
    {{ range.details }}
    <div>
      <h3 class="h5 pt-2">{{ .title }}</h3>
      <p class="text-muted">{{ .description }}</p>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
